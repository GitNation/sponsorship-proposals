<footer class="footer section" id="footer">
	<div class="container">
		<h3 class="section__title">Follow us</h3>
		<div class="footer__socials">
			<ul class="social social--theme">
				<li class="social__item"><a href="{{ conference.twitterUrl }}" class="social__link" target="_blank">{{mixins.icon('tw')}}</a></li>
				<li class="social__item"><a href="{{ conference.facebookUrl }}" class="social__link" target="_blank">{{mixins.icon('fb')}}</a></li>
				<li class="social__item"><a href="{{ conference.youtubeUrl }}" class="social__link" target="_blank">{{mixins.icon('yt')}}</a></li>
				<li class="social__item"><a href="{{ conference.mediumUrl }}" class="social__link" target="_blank">{{mixins.icon('med')}}</a></li>
				<li class="social__item"><a href="{{ conference.slackUrl }}" class="social__link" target="_blank">{{mixins.icon('sl')}}</a></li>
			</ul>
		</div>
	</div>

	<div class="footer__basement" style="background-image: url(img/footer-bg.png)">
		<div class="footer__logo">
			<div class="f-logo">
				<span class="f-logo__label">Event by</span>
				<span class="f-logo__icon">
					<img src="img/f-logo.svg" alt="Frontend nation">
				</span>
				<a href="https://gitnation.org" class="f-logo__author">GitNation</a>
			</div>
		</div>
	</div>
</footer>
