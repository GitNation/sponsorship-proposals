<section class="section sec-about">
	<div class="container">
		<div class="section__head shine">
			<h3 class="section__suptitle">{{info.aboutTitle}}</h3>
			<h2 class="section__title">{{info.aboutSubTitle}}</h2>
		</div>
		{% if info.aboutTextFirst %}

		<div class="about__text styled-text ">
			{{ info.aboutTextFirst | safe }}
		</div>

		{% endif %}

		{% if info.aboutTextSecond %}
		<div class="about__content">
			<div class="about__content-title">
				GitNation Exclusives:
			</div>
			<div class="about__text styled-text ">
				{{ info.aboutTextSecond | safe }}
			</div>
		</div>
		{% endif %}
	</div>
</section>
