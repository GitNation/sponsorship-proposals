<section>
  <div class="round-charts">
    {% for item in chart.data %}
    <div class="circle-chart">
      <svg viewBox="0 0 36 36" class="circle-chart__svg" stroke=var(--clr-theme)>
        <path class="circle-chart__svg-bg"	d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="circle-chart__svg-progress" stroke-dasharray="{{item.percent}}, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <text x="18" y="20.35" class="circle-chart__percentage">{{item.percent}}%</text>
      </svg>
      <p class="circle-chart__title">{{item.title}}</p>
    </div>
    {% endfor %}
  </div>
</section>
